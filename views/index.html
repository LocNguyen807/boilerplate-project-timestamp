<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var date = new Date();
          var startOfDay = new Date(date.getFullYear(), date.getMonth(), date.getDate() + 1, 0, 0, 0, 0);
          var unix = startOfDay.getTime();
          var ymd = date.toISOString().slice(0,10);
          const dateElement = document.getElementById("date");
          dateElement.innerHTML = `<li><a href="/api/${ymd}">[project url]/api/${ymd}</a></li>`; 
          dateElement.innerHTML += `<li><a href="/api/${unix}">[project url]/api/${unix}</a></li>`;
        });
      </script>
   </head>

   <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h2>Example Usage:</h2>
      <ul id="date">
      </ul>

      <h2>Example Output:</h2>
      <p>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
      </p>
    </div>
    <div class="footer">
      <p>
        By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
      </p>
    </div>
  </body>
</html>
